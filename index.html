<!DOCTYPE html>
<html lang="pt-br">
<head>  <!--cabeça do site nao visivel ao usuario-->
    <meta charset="UTF-8">  <!--ajudam você a entender o impacto que você tem na comunidade de código aberto e construir sua presença no programa GitHub Sponsors-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--ajudam você a entender o impacto que você tem na comunidade de código aberto e construir sua presença no programa GitHub Sponsors-->
    <title>flashcards</title> <!--e o titulo-->
    <link rel="stylesheet" href="style.css"> <!--para linkar o style.css no index.html, style para deixar bonito as letras e o site-->
</head>  <!--cabeça do site nao visivel ao usuario-->
<body>  <!--representa o conteúdo de um documento HTML-->
    <main> <!--para indicar o conteúdo principal ou a área principal do site-->
        <section id="container">  <!--serve para separar uma seção de outra-->
           <article class="cartao">  <!--para marcar conteúdo auto-sustentável-->
            <div class="cartao_conteudo">  <!--divisão de um assunto e outro-->
                <h3>nome da disciplina</h3>   <!--e um titulo e o tamanho-->
                <div class="cartao_conteudo_pergunta">  <!--serve para dividir o layout em blocos-->
                    pergunta 1
                </div>   <!--serve para dividir o layout em blocos-->
                <div class="cartao_conteudo_resposta">  <!--serve para dividir o layout em blocos-->
                    resposta 1
                </div>   <!--serve para dividir o layout em blocos-->
            </div>   <!--serve para dividir o layout em blocos-->
           </article> <!--para marcar conteúdo auto-sustentável-->
        </section> <!--para separar um conteúdo sobre um determinado assunto.-->
    </main> <!--para indicar o conteúdo principal ou a área principal do site-->
    <footer> <!--representa um rodapé para o seu sectioning content (conteúdo de seção) mais próximo ou sectioning root elemento-->
        <p>projeto desenvolvido pelo alura, sem fins lucrativos</p> <!--são falas pelo site, paragrafo-->
    </footer> <!--representa um rodapé para o seu sectioning content (conteúdo de seção) mais próximo ou sectioning root elemento-->
</body>  <!--representa o conteúdo de um documento HTML-->
</html>
